<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar shadow navbar-light py-3 nav">
        <div class="container-fluid row justify-content-between">
          <div class="col-9"><a class="admin text-light brand fw-bold">LEAVE MANAGEMENT SYSTEM</a> </div>
          <div class="col-3 d-flex justify-content-end"><a href="#" class="text-light admin" target="_blank" rel="noopener noreferrer">ADMIN ?</a></div>        
        </div>
    </nav>
    <div class="container mt-5 pt-3">
      <div class="row mt-md-5">
        <div class="col-md-5 mx-auto">
            <div class="card py-4 shadow">
              <h2 class="text-center py-4">STUDENT LOGIN</h2>

              <div class="col-11 mx-auto">
                <div class="form-floating mb-4">
                    <input type="text" class="form-control shadow-none" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Roll Number</label>
                </div>

              </div>
              <div class="col-11 mx-auto">
                <div class="form-floating mb-4">
                    <input type="password" class="form-control shadow-none" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Password</label>
                </div>

              </div>
                <div class="col-11 mx-auto">
                  <div class="d-flex  mb-4 justify-content-end">
                    <a href="#" target="_blank" class="forgot mr-4" rel="noopener noreferrer">Forgot Password ?</a>
                  </div>
                </div>
                <div class="col-11 mx-auto">
                  <div class="d-grid mb-4 gap-2">
                    <button class="btn py-3 LOGIN" type="button">LOGIN</button>
                  </div>
                </div>
            </div>

        </div>
      </div>
    </div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
